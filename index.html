<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Darick's Résumé</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        /* fallback */
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url(fonts/material-icons.woff2) format('woff2');
        }

        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            font-feature-settings: 'liga';
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }

        .material-icons.large{
            font-size: 32px;
        }
        .material-icons.small{
            font-size: 16px;
        }
    </style>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="avatar.css" />
</head>
<body>
    <div id="main">
        <div class="loader-overlay" data-animation="hidden" data-delay="50">
            <div class="loader-img"></div>
        </div>
        <div class="container" data-delay="400">
            <div class="text-white text-shadow depth-1 verdana" style="overflow:hidden; padding: 4px;">
                <div class="avatar float-left zoom-in" data-animation="zoom-in" data-delay="50"></div>
                <div class="info float-left no-select" style="padding-left: 25px; padding-top: 25px;">
                    <div class="text-field hidden-right" data-animation="hidden-right" data-delay="0">
                        <i class="material-icons left large float-left">account_circle</i>
                        <span class="bold" data-text="text.fullname"></span>
                        Darick Nguyễn
                    </div><br />
                    <div class="text-field hidden-right margin-left margin-ratio no-margin-on-medium" data-animation="hidden-right" data-delay="300">
                        <i class="material-icons left large float-left">class</i>
                        <span class="bold" >LinkedIn: </span>
                        <a href="https://www.linkedin.com/in/daricvn/" style="color: lightblue">daricvn</a>
                    </div><br />
                    <div class="text-field hidden-right margin-left margin-large margin-ratio no-margin-on-medium"  data-animation="hidden-right" data-delay="500">
                        <i class="material-icons left large float-left">mail</i>
                        <span class="bold" data-text="text.email"></span>
                        <a href="mailto:daricvn@gmail.com" style="color: lightblue">daricvn@gmail.com</a>
                    </div><br />
                    <div class="text-field hidden-right margin-left margin-ratio no-margin-on-medium"  data-animation="hidden-right" data-delay="700">
                        <i class="material-icons left large float-left">local_phone</i>
                        <span class="bold" data-text="text.phone"></span>
                        +8485.885.6960
                    </div>
                    <div class="job-title hidden-right"  data-animation="hidden-right" data-delay="900">
                        <span class="margin-left no-margin-on-medium upper-case bold" style="font-size: 20pt">
                            Fullstack Developer
                        </span>
                    </div>
                    <hr class="hide-on-large" />
                </div>
            </div>
            <div class="desc margin-top margin-large arial" style="width: 100%;">
                <div class="row">
                    <div class="col outline-box animation-box slow content-box s12 l8 white center hidden-bottom" 
                        data-animation="hidden-bottom" data-delay="1200" style="height: auto; padding-left: 25px;">
                        <h3 class="upper-case" data-text="text.about"></h3>
                        <div class="row center animation-box shorten-x" data-animation="shorten-x"
                            data-delay="500">
                            <h6 class="light-weight" data-text="text.summarydesc"></h6>
                            <br><br>
                        </div>
                        <!-- Work experience section  -->
                        <div class="row left">
                            <h5 data-text="text.workexperience" class="text-field hidden-right"
                                data-animation="hidden-right" style="text-decoration: underline" data-delay="1000">Work Experience</h5><br>
                            <blockquote class="zoom-in animation-box" style="border-left: 6px solid green; padding-left: 21px;" data-animation="zoom-in" data-delay="1200">
                                <div class="col s12" style="margin-bottom: 15px; " data-for="info.workexp" >
                                    <div class="row" data-key="project" style="font-weight: bold">
                                    </div>
                                    <div style="color: gray; font-size: 10pt; margin-left: 5%;"><span data-key="year"></span> <span data-text="text.year"></span><br>
                                    <span data-text="text.site"></span>: <span data-key="site"></span> <br>
                                    <span data-text="text.position"></span>: <span data-key="position"></span><br>
                                    <span style="font-weight: bold" data-text="text.technology"></span>: <span data-key="technology"></span></div>
                                    <br />
                                    <span data-key="desc"></span>
                                    <hr>
                                </div>
                            </blockquote>
                        </div>
                        <!-- Education section -->
                        <div class="row left">
                            <h5 data-text="text.education" class="text-field hidden-right"
                                data-animation="hidden-right" style="text-decoration: underline" data-delay="2000">Education</h5><br>
                            <blockquote>
                                <div class="col s12 m12 l6 hidden-right animation-box fast" data-animation="hidden-right" data-delay="1500" style="padding: 20px 25px; box-sizing: border-box; border: 1px solid lightgray; border-right: 12px solid orange; padding-top: 5px;" data-for="info.education">
                                    <p style="font-weight: bold" data-key="site"></p>
                                    <div style="color: gray; font-size: 10pt">
                                        <span style="font-weight: bold" data-text="text.course"></span>: <span data-key="course"></span><br>
                                        <span style="font-weight: bold" data-text="text.level"></span>: <span data-key="level"></span>
                                    </div>
                                </div>
                            </blockquote>
                        </div>
                    </div>
                    <div class="col outline-box animation-box slow content-box white s12 m6 l4 float-left flip-h-out" style="height: auto; padding-left: 21px;"
                        data-animation="flip-h-out" data-delay="1500">
                        <div class="full-width center">
                            <h3 class="upper-case" data-text="text.skills"></h3>
                        </div>
                        <div class="row" data-for="skills">
                            <h6 class="upper-case" data-key="skillname"></h6>
                            <div class="progressbar">
                                <div class="current" style="width: 0" data-key="rating" data-style="width" data-delaykey="delay"></div>
                            </div>
                        </div>
                        <br />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="polyfill.min.js" type="text/javascript"></script>
    <script src="main.js"></script>
</body>
</html>
